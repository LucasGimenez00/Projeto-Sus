<h2>
  {{'TESTE.TESTE1.SINTOMAS' | translate}}
</h2>

<div class="itens">
  <div class="item ion-activatable"
       role="button"
       *ngFor="let item of sintomas"
       [ngClass]="{'selecionado': item.selecionado }"
       (click)="selecionarSintoma(item)">
    {{item.nome}}
  </div>
</div>

<h2>
  {{'TESTE.TESTE1.DURACOES' | translate}}
</h2>

<div class="itens">
  <div class="item ion-activatable"
       role="button"
       *ngFor="let item of duracoes"
       [ngClass]="{'selecionado': duracaoSelecionada?.objectId === item.objectId }"
       (click)="selecionarDuracao(item)">
    {{item.nome}}
  </div>
</div>
