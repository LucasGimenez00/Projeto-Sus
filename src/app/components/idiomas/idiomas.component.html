<div class="componente-idiomas">
  <div class="idioma-selecionado ion-activatable"
       role="button"
       (click)="toggleClicked()">
    <div class="bandeira"
         [style.background-image]="'url(' + (selecionado?.icone) + ')'">
    </div>
    <span>{{selecionado?.abreviacao}}</span>
    <ion-icon aria-hidden="true" [hidden]="aberto"
              name="chevron-down-outline"></ion-icon>
    <ion-icon aria-hidden="true" [hidden]="!aberto"
              name="chevron-up-outline"></ion-icon>
  </div>

  <div class="lista-idiomas"
       [class.aberto]="aberto">
    <div class="idioma ion-activatable"
         role="button"
         *ngFor="let idioma of idiomas"
         (click)="alterarIdiomaClicked(idioma)">
      <div class="bandeira"
           [style.background-image]="'url(' + (idioma?.icone) + ')'">
      </div>
      <span>{{idioma?.nome}}</span>
    </div>
  </div>
</div>
